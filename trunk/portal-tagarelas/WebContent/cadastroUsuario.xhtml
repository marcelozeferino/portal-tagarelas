<ui:composition template="/templatePortal.xhtml">
	<ui:define name="conteudo">
	 <h:form enctype="multipart/form-data" prependId="false">  
  
    <p:messages showDetail="true"/>  
  
   
  
  
   <table width="536" border="0">
   <tr>
     <td width="204" align="right"><font face="Arial">Nome</font>:</td>
     <td width="316"><h:inputText id="input-nome"  size="48" style="float: left" value="#{cadastroUsuarioBean.nome}" /></td>
   </tr>
   <tr>
     <td align="right"><font face="Arial">Sobrenome</font>:</td>
     <td><h:inputText id="input-sobrenome" size="48" style="float: left" value="#{cadastroUsuarioBean.sobreNome}"  /></td>
   </tr>
   <tr>
     <td align="right"><font face="Arial">Seu E-mai</font>:</td>
     <td><h:inputText id="input-email" size="48" style="float: left" value="#{cadastroUsuarioBean.email}"/></td>
   </tr>
   <tr>
     <td align="right"><font face="Arial">Digite novamente o E-mail:</font></td>
     <td><h:inputText id="input-confirmaEmail"  size="48" style="float: left" value="#{cadastroUsuarioBean.confirmaEmail}"/></td>
   </tr>
   <tr>
     <td align="right"><font face="Arial">Defina Senha:</font></td>
     <td>	<h:inputText id="input-senha"  size="48" style="float: left" value="#{cadastroUsuarioBean.senha}"/></td>
   </tr>
    <tr>
     <td align="right"><font face="Arial">Defina Senha:</font></td>
     <td>	 <p:fileUpload value="#{cadastroUsuarioBean.file}" mode="simple"/>  </td>
   </tr>
   
   <tr> 
     <td colspan="2" align="right">
      <p:commandButton value="Submit" ajax="false"  
                actionListener="#{cadastroUsuarioBean.cadastrarUsuario}"/>  
     </td>
     </tr>
 </table>
  
  
           
    
 </h:form>
