<ui:composition template="/templatePortal.xhtml">

<ui:define name="conteudo">
	
<div id="conteudo">
	
	
<p id="marcador">tagarelas</p> <img id="seta" src="imagens/seta.png" alt="Seta"/> <p id="sec6"> Agenda </p>

	<!-- <img id="imgsec2" src="imagens/ilustracaoAgenda.png" alt="Portal Tagarelas"/>-->
 <h:form >

<c:if test="#{!loginBean.flagValida}">
   <h:outputLabel value="#{fileEntry.mensagem}"/> 
</c:if>
 <table border="0" width="100%" id="tbassunto">
	<tr>
		<td width="12%">
			<img border="0" src="images/Um.JPG" width="41" height="48" align="middle"/>
		</td>
		<td colspan="2">
		<font face="Verdana" size="4" color="#FF9000">Defina o assunto</font></td>
	</tr>
	<tr>
		<td width="12%">
			
		</td>
		<td width="11%">
		<font face="Verdana">Assunto:</font>
		</td>
		<td width="76%">
			<h:inputText id="input-assunto" value="#{fileEntry.assunto}"/>
		</td>
	</tr>
	<tr>
		<td width="12%" valign="top">
		
		
		</td>
		<td width="11%" valign="top">
		<font face="Verdana">Imagem:</font></td>
		<td width="76%" valign="top">
			                     <ace:fileEntry id="file-entry" 
                                                    relativePath="/files/"
                                                    maxFileCount="10" 
                                                    maxFileCountMessage="Limited to 10 files uploaded concurrantly." 
                                                    fileEntryListener="#{fileEntry.sampleListener}" 
                                                    maxFileSize="6291456" 
                                                    maxFileSizeMessage="Submitted file is too large." 
                                                    maxTotalSize="18874368" 
                                                    maxTotalSizeMessage="Total size of submitted files is too large." 
                                                    required="true" 
                                                    requiredMessage="The file is required to submit this form." 
                                                    useOriginalFilename="true" 
                                                    useSessionSubdir="false"/>
						 
						
                   
                    
                   
               
                
                
			
			</td>
	</tr>
	<tr>
		<td width="12%" valign="top">
		
		</td>
		<td width="11%" valign="top">
		<font face="Verdana">Breve Descrição:</font></td>
		<td width="76%" valign="top"><h:inputTextarea id="campo-breve-descricao" value="#{fileEntry.breveDescricao}" required="true" rows="10" cols="30"/>
		</td>
	</tr>
	<tr>
		<td width="12%" valign="top">
		
		</td>
		<td width="11%" valign="top">
		<font face="Verdana">Descrição:</font></td>
		<td width="76%" valign="top"><h:inputTextarea id="campo-descricao" value="#{fileEntry.descricao}" required="true" rows="10" cols="30"/>
		</td>
	</tr>
</table>

<table border="0" width="100%" id="table3">
	<tr>
		<td width="12%">
		<img border="0" src="images/Dois.JPG" width="40" height="48" align="middle"/></td>
		<td colspan="2">
		<font face="Verdana" size="4" color="#FF9000">Escolha a data e hora</font></td>
	</tr>
	<tr>
		<td width="12%">
		</td>
		<td width="11%">
		<font face="Verdana">Data:</font></td>
		<td width="76%">
		
			<h:inputText id="date" required="true" value="#{fileEntry.day}" styleClass="datepicker">
			</h:inputText>
		</td>
	</tr>
	<tr>
		<td width="12%" valign="top">
		</td>
		<td width="11%" valign="top">
		<font face="Verdana">Hora:</font></td>
		<td width="76%" valign="top">
		<h:inputText id="time" value="#{fileEntry.time}" styleClass="timepicker">
			
		</h:inputText>
		</td>
	</tr>
	
	<tr>
		<td width="12%" valign="top">
		</td>
		<td width="11%" valign="top">
		<font face="Verdana">Tempo Sessão:</font></td>
		<td width="76%" valign="top">
		<h:inputText id="tempoSessao" value="#{fileEntry.tempoSessao}" styleClass="onlytimepicker">
			
		</h:inputText> Tempo da sessão em HH:MM.
		</td>
	</tr>
</table>


<table border="0" width="100%" id="table4">
	<tr>
		<td width="12%">
			<img border="0" src="images/Tres.JPG" width="40" height="48" align="middle"/>
		</td>
		<td width="85%">
			<font face="Verdana" size="4" color="#FF9000">Selecione o sistema</font>
		</td>
	</tr>
	<tr>
		<td>
		</td>
		<td>
	<h:selectOneMenu value="#{fileEntry.idSistema}">
		<f:selectItem itemLabel="BatapapoGenerico" itemValue="5"/>
		<f:selectItem itemLabel="DebatePapo" itemValue="5"/>
		<f:selectItem itemLabel="TabsChat" itemValue="5"/>
        <f:selectItem itemLabel="InterVIU" itemValue="5"/>
    </h:selectOneMenu>
    	</td>
	</tr>
	<tr>
	<td colspan="2" align="center">
	                        <h:commandButton id="submit" type="submit" value="Cadastrar Agenda"/>
    </td>
	</tr>
	
	<!-- aqui ve retorno do nome do arquivo que foi gravado
	<tr>
	<td colspan="2" align="center">
	  
		<h:dataTable id="tbl" value="#{fileEntry.fileData}" var="fileDataVal">
                    <h:column>
                        <h:outputText id="fileData" value="#{fileDataVal}"/>
                    </h:column>
        </h:dataTable>
               
	</td>
	</tr>
	 -->
	</table>

 </h:form>
 </div>

</ui:define>
</ui:composition>
