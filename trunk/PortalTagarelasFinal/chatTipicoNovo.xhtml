function VerificaKeypress(e){

function formataHora(h){
	var horas = h.getHours();
	var minutos = h.getMinutes();
	var segundos = h.getSeconds();
	var milisegundos = h.getMilliseconds();
	var hf;
	
	
	hf = horas + ":" + minutos + ":" + segundos + ":" + milisegundos;
	return hf;

}

function VerificaKeyDown(e){
	var keynum;
	
	if(window.event) { // IE
		keynum = e.keyCode;
	}else if(e.which) { // Netscape/Firefox/Opera
		keynum = e.which;
	}
	if (keynum == 13){
		enviaMensagem();
		return false;
	}

	if (keynum == 16){
		shift = true;
	}

	texto = document.formChat.digitacao.value.replace(/ /gi, String.fromCharCode(183));
		
			
	if (keynum == 8) {
		caracter = "BACKSPACE";
	}else if (keynum == 36) {
		caracter = "HOME";
	}else if (keynum == 45) {
		caracter = "INSERT";
	}else if (keynum == 46) {
		caracter = "DELETE";
	}else if (keynum == 35) {
		caracter = "END";
	}else if (keynum == 39) {
		caracter = "SETA DIR";
	}else if (keynum == 37) {
		caracter = "SETA ESQ";
	}else if (keynum == 222) {
		if (shift) {
			caracter = "^";
		}else{
			caracter = "~";
		}
	}else if (keynum == 219) {
		if (shift) {
			caracter = "`";
		}else {
			caracter = "´";
		}
	}

if(flag){

}

function VerificaKeyUp(e){
