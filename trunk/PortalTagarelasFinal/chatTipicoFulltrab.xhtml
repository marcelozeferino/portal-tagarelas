	<script language="JAVASCRIPT" >
	
	var comecou = false;
	var tempoIni = 0;
	//var tempoFim = 0;
	var caracter = 0;
	var texto = "";
	var shift = false;
	var horaF = "00"
	var tempoFim = 0;
	var flag = true; // definido para a primeria vez
	
	
function clickLink(){
	alert("esta no alerta");
	
}
function VerificaKeypress(e){
	if(window.event) { // IE
		keynum = e.keyCode;
		
	}else if(e.which) { // Netscape/Firefox/Opera
		keynum = e.which;
		
	}
	
	caracter = String.fromCharCode(keynum);
	
	
	if (caracter == " "){
		caracter = String.fromCharCode(183);
	}
	ExibePagina();
}

function ExibePagina(){
	
	if (!comecou){
		
		document.getElementById("chatList").innerHTML = "";
		formChat.msgTempoTotal.value = "";
		document.formChat.msgTempo.value = "";
		formChat.msgTempo.value = "";
		texto = "";
		tempoIni = 0;
		tempoFim = 0;
		//horaF = 0;
		var hora = new Date;
		horaF = formataHora(hora);
		
		
		
	}
	
	comecou = true;
	if (shift){
		caracter = "SHIFT + " + caracter;
	}
	
	//document.getElementById("chatList").innerHTML +=  texto + ", " + caracter + ", " + horaF;
	// alert("estou");
	
	
	if(document.formChat.msgTempo.value != ""){
		document.formChat.msgTempo.value += ",";
	}
	document.formChat.msgTempo.value += "[" +  texto + "," + caracter + "," + horaF + "]";
	
	/*
	if(!flag){
		tempoFim = new Date;
		flag = true;
	}
	
	var tm;

	tm = (tempoFim - tempoIni)/1000;
	if(flag){
		tempoIni = 0;	
	}
	*/

	document.getElementById("chatList").innerHTML = "";
	document.getElementById("chatList").innerHTML = "tempo de escrita: " + tm + " segundos";
	//formChat.caixaMensagens.value = "";
	formChat.msgTempoTotal.value = tm;
	
	
	caracter = "";
	
}

function VerificaKeyDown(e){
	var keynum;
//alert("key");
	if(window.event) { // IE
		keynum = e.keyCode;
	}else if(e.which) { // Netscape/Firefox/Opera
		keynum = e.which;
	}
	if (keynum == 13){
		enviaMensagem();
		return false;
	}

	if (keynum == 16){
		shift = true;
	}

	

	
		
		texto = document.formChat.caixaMensagens.value.replace(/ /gi, String.fromCharCode(183));
		
		
		
	if (keynum == 8) {
		caracter = "BACKSPACE";
	}else if (keynum == 36) {
		caracter = "HOME";
	}else if (keynum == 45) {
		caracter = "INSERT";
	}else if (keynum == 46) {
		caracter = "DELETE";
	}else if (keynum == 35) {
		caracter = "END";
	}else if (keynum == 39) {
		caracter = "SETA DIR";
	}else if (keynum == 37) {
		caracter = "SETA ESQ";
	}else if (keynum == 222) {
		if (shift) {
			caracter = "^";
		}else{
			caracter = "~";
		}
	}else if (keynum == 219) {
		if (shift) {
			caracter = "`";
		}else {
			caracter = "´";
		}
	}
	
	
	var hora = new Date;
	
	
	/*
	if(flag){
		tempoIni = new Date;
		flag = false;
	}
	
	
	tempoFim = new Date;
	
	var tm;

	tm = (tempoFim - tempoIni)/1000;
	*/
	
	
	var hora = new Date;
	
	if(flag){
		tempoIni = hora;
		flag = false;
	}
	
	tempoFim = new Date;
	var tm;
	
	
	tm = (tempoFim - tempoIni)/1000;
	//tempoIni = 0;
	//tempoFim = new Date;
	
	formChat.msgTempoTotal.value = tm;
	
	//if (tempoIni == 0){
	//	tempoIni = hora;
	//}

	horaF = formataHora(hora);

	
	//if (caracter != ""){
	//	ExibePagina();
	//}
	
	

}

function formataHora(h){
	var horas = h.getHours();
	var minutos = h.getMinutes();
	var segundos = h.getSeconds();
	var milisegundos = h.getMilliseconds();
	var hf;
	
	
	hf = horas + ":" + minutos + ":" + segundos + ":" + milisegundos;
	return hf;

}


function enviaMensagem(){
	if (!comecou){
		return;
	}
	comecou = false;
	var tempoFim = new Date;
	var tm;
	
	
	tm = (tempoFim - tempoIni)/1000;
	tempoIni = 0;
	tempoFim = 0;

	
	document.getElementById("chatList").innerHTML = "";
	document.getElementById("chatList").innerHTML = "tempo de escrita: " + tm + " segundos";
	formChat.caixaMensagens.value = "";
	formChat.msgTempoTotal.value = tm;
	formChat.msgTempo.value = "";
	horaF = 0;
	flag = true;
	
	//alert("aqui: " + tm);
} 

function VerificaKeyUp(e){
	var keynum;
	if(window.event) { // IE
		keynum = e.keyCode;
	}else if(e.which) { // Netscape/Firefox/Opera
		keynum = e.which;
	}
	if (keynum == 16 ) shift = false;
}
