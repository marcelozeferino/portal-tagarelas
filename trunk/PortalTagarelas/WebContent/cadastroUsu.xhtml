<ui:composition template="/templatePortal.xhtml">
<link href='http://fonts.googleapis.com/css?family=Ubuntu|Ubuntu+Condensed' rel='stylesheet' type='text/css'/>

<style type="text/css">
		.step2, .error {
			display: none;
		}
		.error {
			font-size: 18px;
			font-weight: bold;
			color: red;
		}
		.info {
			font-size: 14px;
		}
		.textGrande{
			font-size: 14px;
			font-weight: bold;
			
		}
		</style>

		<script>
			function pegaNomeCurto() {
				var str = document.getElementById('input-nome').value;
				var apelido = document.getElementById('input-sobrenome').value;
				
				if ( apelido==""){
					var n=str.split(" ",1);
					document.getElementById('input-sobrenome').value = n;
				}
								
			
			}
			
		</script>
		
	<ui:define name="conteudo">

<div id="conteudo">




	<div id="bannerForm">
					<div id="bannerConteudo">
						<div id="faceCadatro">
							
							<br clear="all"/>
							
							<div id="botaoBannerFace">
								
								<img src="images/cadastro_peq2.jpg" id="target" />
								
								
								
							</div>
												
						</div>
				
					
						<div id="formCadastro">
							
							<h2>Cadastro</h2>
							<br/>
							
							 <h:form enctype="multipart/form-data" >  
  								<div class="error"></div>
  								
  								<br/><br/>
  								
                                <div id="inputs">
                                
  								
                                <label for="foto">Foto</label><br/>
                                <label for="obrigatorio">Campo Obrigatório! Você deve escolher uma foto ou qualquer imagem para que o seu cadastro seja feito com sucesso.</label>
  								  <ace:fileEntry id="file-entry" 
                                                        fileEntryListener="#{cadastroUsuarioBean.cadastrarUsuario}" 
                                                         immediateValidation="false" immediate="false" requiredMessage="" required="false"                                             /> 
  								
  								
  								
  								
  								
  								<label for="nomeCompleto">Nome Completo</label><br/>
  								<h:inputText id="input-nome" class="inputGrande" title="O nome deve ter pelo menos 5 caracteres."  onBlur="pegaNomeCurto()" maxlength="200" value="#{cadastroUsuarioBean.nome}" />
  								
  								
  								<label for="apelido">Nome Curto</label><br/>
  								<h:inputText id="input-sobrenome"  class="inputGrande" value="#{cadastroUsuarioBean.sobreNome}"  />
  								
  								<label for="email">Email</label><br/>
  								<h:inputText id="input-email"  title="seunome@dominio.com" class="inputGrande"  value="#{cadastroUsuarioBean.email}"/>
  								
  									<span class="restricoes">Informe o e-mail que você deseja utilizar para acessar o Portal Tagerelas</span>
  									
  									<label for="senha">Senha</label><br/>
  									<h:inputText id="input-senha"  class="inputGrande" value="#{cadastroUsuarioBean.senha}"/><br/><br/>
  									
  									<span class="restricoes">Escolha uma senha de 8 a 15 caracteres.<br/>Recomendamos combinar letras minúsculas com maiúsculas e números. <br/>Porém não utilize caracteres especiais como *, $, %, #, etc. <br/></span>
  									
  									
  										<label for="confirmaSenha">Confirmar a senha</label><br/>
  										<h:inputText id="input-confirmaEmail"  class="inputGrande"  value="#{cadastroUsuarioBean.confirmaEmail}"/><br/><br/>
  										<br clear="all"/>
  										
  								</div>
  								
  								<div id="botaoBannerFace">
  								 <h:commandButton class="botaoGrande botaoGrande-icon botaoGrandecadastrar" id="submit" type="submit" value="Concluir"/>
								 <h:outputText id="mensagem" value="#{cadastroUsuarioBean.mensagem}"/>
								</div>
  
   
           
    
 </h:form>
 		</div>		
				</div>
				</div>

</div>
