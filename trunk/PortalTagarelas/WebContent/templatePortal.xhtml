<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head>
<link rel="stylesheet" type="text/css" href="css/tagarelas.css" />
</h:head>

<h:body>
<h:form>
<div style="position: absolute; width: 317px; height: 79px; z-index: 2; left: 503px; top: 0px" id="loginDiv">
				<!-- 
	  <ui:insert name="login"> </ui:insert>
		-->

				<!--  inicio  -->
				<c:choose>
					<c:when test="#{!loginBean.flagValida}">
						
						<table border="0" width="100%" id="table1">
							<tr>
								<td width="148"><font face="Verdana" size="2">Login:</font>
								</td>
								<td colspan="2"><font face="Verdana" size="2">Senha:</font>
								</td>
							</tr>
							<tr>
								<td width="148">
									<p>
										<h:inputText id="input-nome" value="#{loginBean.login}" />
									</p></td>
								<td><h:inputText id="input-senha"
										value="#{loginBean.senha}" />
								</td>
								<td>
								<h:commandButton value="Validar Login" type="submit" action="#{loginBean.validarLogin}" />
								</td>
							</tr>
							<tr>
								<td colspan="3">
									<!--<h:outputLabel id="valida" value="#{loginBean.flagValida}"  /> -->
								</td>
							</tr>
							
							<tr>
								<td width="148"><font size="1" face="Arial"> <h:commandLink
											action="#{loginBean.cadastrarUsuario}" value="Cadastra-se"></h:commandLink>
								</font>
								</td>
								<td colspan="2"><font face="Arial" size="1"> Esqueceu sua senha?
								</font>
								</td>
							</tr>
							 
						</table>
						<!--  inicio  -->
					</c:when>
					<c:otherwise>
						<h:outputLabel id="valida" value="#{loginBean.usuario.nomeUsuario}"  /> está logado.	
				</c:otherwise>
				</c:choose>
			</div>
		</h:form>	
<div id="fora_header">
<h:form>
	<div id="dentro_header">
	<p><a href="index.html"><img id="logo" src="imagens/logo.png" alt="Portal Tagarelas" border="0"/></a>
		</p>
		
	<nav> 

		<ul> 
		
		 <p class="IconTitle" id="tagarelasTitle">tagarelas</p> 
		<li>
		<h:link outcome="index" > 
			<div class="sectionIcon" id="tabTagarelasActive"></div>
		</h:link>
		</li>
		
		<p class="IconTitle" id="dinamicasTitle">dinâmicas</p>
		<li>
		<h:link outcome="dinamica" > 
		<div class="sectionIcon2" id="tabdinamicas"></div></h:link></li>
		<p class="IconTitle" id="sistemasTitle">sistemas</p>
		
		<li>
			<h:link outcome="sistemas" > 
			<div class="sectionIcon2" id="tabsistemas"></div>
			</h:link>
		</li>
		
		<p class="IconTitle" id="agendaTitle">agenda</p>
		<li><h:link outcome="listaAgenda" ><div class="sectionIcon2" id="tabagenda"></div></h:link></li>
		
		<p class="IconTitle" id="arquivoTitle">arquivo</p>
		<li><div class="sectionIcon2" id="tabarquivo"></div></li>
		
		<p class="IconTitle" id="analiseTitle">análise</p>
		<li><h:link outcome="analise" > <div class="sectionIcon2" id="tabanalise"></div></h:link></li>
		
		<p class="IconTitle" id="publicacoesTitle">Minhas Sessões</p>
		<li> <h:commandLink action="#{sessaoBean.getMinhaSessao}" ><div class="sectionIcon2" id="tabpublicacoes"></div></h:commandLink></li>
		
		
		
		</ul> 
		
	</nav>	
		
		 
</div>	
</h:form>
</div>




<ui:insert name="conteudo"/>



</h:body>
</html>
