<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:icecore="http://www.icefaces.org/icefaces/core"
xmlns:ace="http://www.icefaces.org/icefaces/components" 
xmlns:ice="http://www.icesoft.com/icefaces/component">

<ui:composition template="/templatePortal.xhtml">

<ui:define name="conteudo">
	
<section>
	<p class="textGrande">Agendar uma Sessão<br/><br/></p>
										

	<!-- <img id="imgsec2" src="imagens/ilustracaoAgenda.png" alt="Portal Tagarelas"/>-->
 <h:form >

<c:if test="#{!loginBean.flagValida}">
   <h:outputLabel value="#{fileEntry.mensagem}"/> 
</c:if>

<div id="inputs">	
<label for="nomeCompleto">Título da Sessão</label><br/>
<h:inputText  maxlength="200" title="O título deve ter pelo menos 5 caracteres."  class="inputGrande"  id="input-assunto" value="#{fileEntry.assunto}"/>
								<br/><br/>

<label for="apelido">Descrição</label><br/>
				<h:inputTextarea id="campo-descricao" value="#{fileEntry.descricao}" required="true" rows="4" cols="50"  class="inputGrande" style="height: 200px" title="A descrição é o local onde você pode falar com detalhes sobre o objetivo da sessão."/>					
								
									<br/><br/> 
                                    
                                    <label for="dia">Dia</label><br/>
                                    	<h:inputText id="date" required="true" value="#{fileEntry.day}" styleClass="datepicker" title="Especifique um dia para a sessão">
			</h:inputText>
								<br/><br/>
                                
                                	<label for="hora">Horário</label><br/>
									<h:inputText id="time" value="#{fileEntry.time}" styleClass="timepicker"></h:inputText><br/><br/>
									<span class="restricoes">Escolha uma senha de 8 a 15 caracteres.<br/>Recomendamos combinar letras minúsculas com maiúsculas e números. <br/>Porém não utilize caracteres especiais como *, $, %, #, etc. <br/></span>
                                    
                                    <label for="sistema">Sistema</label><br/><br/>
									
<h:selectOneMenu value="#{fileEntry.idSistema}" class="inputGrande" style="height: 20px;" title="Escolha um sistema para realizar a sua sessão">
		<f:selectItem itemLabel="Tagarelas" itemValue="0"/>
		<f:selectItem itemLabel="DebatePapo" itemValue="5"/>
	
    </h:selectOneMenu>
									<br/><br/>
									
									 <label for="imagem">Imagem</label><br/><br/>
									 <ace:fileEntry id="file-entry" 
                                                    relativePath="/files/"
                                                    maxFileCount="10" 
                                                    maxFileCountMessage="Limited to 10 files uploaded concurrantly." 
                                                    fileEntryListener="#{fileEntry.sampleListener}" 
                                                    maxFileSize="6291456" 
                                                    maxFileSizeMessage="Submitted file is too large." 
                                                    maxTotalSize="18874368" 
                                                    maxTotalSizeMessage="Total size of submitted files is too large." 
                                                    required="true" 
                                                    requiredMessage="The file is required to submit this form." 
                                                    useOriginalFilename="true" 
                                                    useSessionSubdir="false"/>
									

</div>

<div id="botaoBannerFace">
								<ul>
									<li>
									   <h:commandButton id="submit" type="submit" value="Cadastrar Agenda"  class="botaoGrande botaoGrande-icon botaoGrandecadastrar"/>
								
                                   </li>
								</ul><!-- class="button  button-alt button-icon button_face button-icon-face"-->
							</div>
							
 

 </h:form>
</section>
</ui:define>
</ui:composition>
</html>
